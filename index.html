		<div class="">
	
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="">

			  	<h4><a href="#" class="navbar-brand">Sampadak</a></h4>
			</div>
		  
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#export_as" aria-controls="export_as" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="export_as">

		    		<div class="dropdown">
					  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    Export as
					  </button>
					  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					    <a class="dropdown-item" onclick="export_as_html()" >HTML file</a>
					    <a class="dropdown-item" onclick="export_as_markdowm()">MD file</a>
					    
					  </div>
					</div>
		    	</li>

		<!-- Editor section -->
		<div class="container-fluid body_section">
			<div class="row">
				<div class="col-lg-6 col-md-6 editor_div" >

					<div class="nametag">
						<span class='editor_tag'>MARKDOWN</span>
						<p class="theme_selector mr-auto">Theme
							<select onchange="selectTheme()" id=select>
		    					<option selected>default</option>
		    					<option value="night">Night</option>
		    					<option value="3024-night">lights Out</option>
		    					
	    					</select>
						</p>
					</div>
					<div id="editor_section" class="editor_section">
						
					</div>
					
				</div>
				<div class="col-lg-6 col-md-6 preview_div">
					<div id="preview">
						<div class="nametag_preview">
						<span class='preview_tag'>PREVIEW</span>
						
						<div class="file_name_input mr-auto">
							
							  <div class="file_name_div input-group input-group-sm ">
							    
							    <input type="text" class="file_name form-control" placeholder="Document Name">
							  </div>
							
						</div>
					</div>

						<div class="preview_section" id="preview_section" >
							
						</div>
						
					</div>

				</div>
			</div>
		</div>
